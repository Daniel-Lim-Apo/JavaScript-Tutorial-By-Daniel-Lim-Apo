<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript - Tutorial By Daniel Lim-Apo</title>
  </head>
  <body>
    <h2>JavaScript changing paragraph content from button click</h2>

    <p id="myP">Does JavaScript change HTML content?</p>

    <button
      type="button"
      onclick='document.getElementById("myP").innerHTML = "Say Hello to JavaScript!"'
    >
      Click!
    </button>
  </body>
</html>
