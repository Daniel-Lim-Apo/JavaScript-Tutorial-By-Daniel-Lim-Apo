  <body>
    <h1 id="myH">Sum</h1>
    <p>
      <span id="numberx"></span> plus <span id="numbery"></span> =
      <span id="result">?</span>
    </p>

    <script>
      console.log("Iniciando o código no load da página")
      console.log("Declare x, give it the value of 5")
      let x = 5; // Declare x, give it the value of 5
      console.log("Declare y, give it the value of 2")
      let y = 2; // Declare y, give it the value of 2
      console.log("Calculate result")
      let myresult = x + y; // Calculate result

      console.log("Atribuindo valores nos elementos na tela")
      document.getElementById("numberx").innerHTML = x;
      document.getElementById("numbery").innerHTML = y;
      document.getElementById("result").innerHTML = myresult;
      console.log("Finalizando código")
    </script>
  </body>
