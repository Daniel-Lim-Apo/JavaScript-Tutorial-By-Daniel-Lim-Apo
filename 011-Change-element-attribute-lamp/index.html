<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Javascript - Tutorial By Daniel Lim-Apo - Change attribute element
    </title>
  </head>
  <body>
    <h1>Changing attribute - Lamp</h1>

    <button onclick="document.getElementById('myLamp').src='lamp-on.png'">
      Turn on the light
    </button>

    <img id="myLamp" src="lamp-off.png" style="width: 90px" />

    <button onclick="document.getElementById('myLamp').src='lamp-off.png'">
      Turn off the light
    </button>
  </body>
</html>
