<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var</title>
  </head>
  <body>
    Watch everyhting in the console.
    <script>
      var x = 0; // x is declared as global and is set to 0

      console.log(typeof z); // undefined, since z has not been created previously

      function a() {
        // When a is called,
        var y = 2; // y is declared as a local variable within this function, and it is assigned the value 2

        console.log(x, y); // 0 2

        function b() {
          // When b is called,
          x = 3; // It assigns the value 3 to the existing global variable; it does not create a new global variable
          y = 4; // It assigns the value 4 to a variable outside its scope; it does not create a new variable
          z = 5; // It creates a new global variable and assigns it the value 5.
        } // (Throws a ReferenceError in strict mode.)

        b(); // Calling b will create z as a global variable
        console.log(x, y, z); // 3 4 5
      }

      a(); // Calling a will also call b
      console.log(x, z); // 3 5
      console.log(typeof y); // undefined, as y is a local variable of function a
    </script>
  </body>
</html>
